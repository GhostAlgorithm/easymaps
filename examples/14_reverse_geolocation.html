<!DOCTYPE html><html>  <head>    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />    <meta charset="utf-8">    <style type="text/css">      html { height: 100% }      body { height: 100%; margin: 0; padding: 0 }      #map_canvas { height: 100% }    </style>    <script type="text/javascript"      src="http://maps.googleapis.com/maps/api/js?key=AIzaSyBYuhiS0SauIzg3yLxlsIlF4knSwrIW_cU&sensor=true">    </script>    <script src="js/markerclusterer_compiled.js"></script>    <script src="js/easymaps.min.js"></script>    <script type="text/javascript">        var map = null;        var zoom = 15;				function marker_callback(marker){			marker.showInfoWindow();        }		        function initialize() {            map = new EasyMap({                container: 'map_canvas',                latitude: 13.685449,                longitude: -89.239938,                zoom: 10,                infoWindowSystem: EasyMap.InfoWindowSystem.ONE_WINDOW            });			            map.setMarkersCallbackFunc(marker_callback);                        map.setOnUserPosition(zoom, function(center){                map.reverseGeoCode([center.lat(), center.lng()], function(result){                    var marker = map.addMarker({                        latitude: map.getCenter().lat(),                        longitude: map.getCenter().lng(),                        title: 'Marker 1'                    });                    marker.setInfoContent(result.getCountry() + ', ' + result.getCity());                });            });        }    </script>  </head>  <body onload="initialize()">	<!--map -->    <div id="map_canvas" style="width:100%; height:100%"></div>  </body></html>
